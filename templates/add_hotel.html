<!-- add_hotel.html -->
{% extends "base.html" %}

{% block title %}Add Hotel{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">New Hotel</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('add_hotel') }}">
                <div class="form-group">
                    <label for="hotel_name">Hotel Name:</label>
                    <input type="text" class="form-control" name="hotel_name" required>
                </div>

                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" class="form-control" name="location" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" name="description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="image">Image:</label>
                    <input type="file" class="form-control-file" name="image" accept="image/*" required>
                </div>

                <button type="submit" class="btn btn-primary">Add Hotel</button>
            </form>

            <!-- Link to add rooms -->
            <a href="{{ url_for('add_room') }}" class="btn btn-secondary mt-3">Add Rooms</a>
        </div>
    </div>
{% endblock %}
