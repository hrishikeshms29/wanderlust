{% extends 'base.html' %}

{% block title %}Provider Signup{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body" style="background-color: #d1f9d1; /* Lighter green background color */ color: #014d1e; /* Dark green text color */">
                        <h1 class="mb-4 text-center">Provider Signup</h1>
                        <form method="POST" action="{{ url_for('provider_signup') }}">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone_number">Phone Number:</label>
                                <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                            </div>
                            <div class="form-group">
                                <label for="logo_or_photo">Logo or Photo:</label>
                                <input type="text" class="form-control" id="logo_or_photo" name="logo_or_photo" required>
                            </div>
                            <div class="form-group">
                                <label for="bank_details">Bank Details:</label>
                                <input type="text" class="form-control" id="bank_details" name="bank_details" required>
                            </div>
                            <div class="form-group">
                                <label for="upi_scan_image">UPI Scan Image:</label>
                                <input type="text" class="form-control" id="upi_scan_image" name="upi_scan_image" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Signup</button>
                        </form>
                        <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('provider_login') }}">ProviderLogin</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
