{% extends 'base.html' %}

{% block title %}All Packages{% endblock %}

{% block content %}
    <h1>Welcome, {{ username }}!</h1>
    <a href="/logout">Logout</a>
    <a href="{{ url_for('all_buses') }}">All Buses</a>

    <h2>All Packages:</h2>
    <ul>
        {% for package in packages %}
            <li>{{ package.PackageName }} - {{ package.Description }} - ${{ package.Price }}</li>
        {% endfor %}
    </ul>
{%endblock%}
