<!-- add_room.html -->
{% extends "base.html" %}

{% block title %}Add Room{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">New Room</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('add_room') }}">
                <div class="form-group">
                    <label for="hotel_id">Hotel:</label>
                    <select class="form-control" name="hotel_id" required>
                        {% for hotel in hotels %}
                            <option value="{{ hotel.HotelID }}">{{ hotel.HotelName }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="room_number">Number:</label>
                    <input type="number" class="form-control" name="room_number" required>
                </div>

                <div class="form-group">
                    <label for="capacity">Capacity:</label>
                    <input type="number" class="form-control" name="capacity" required>
                </div>

                <div class="form-group">
                    <label for="price_per_night">Price:</label>
                    <input type="number" class="form-control" name="price_per_night" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="image">Image:</label>
                    <input type="file" class="form-control-file" name="image" accept="image/*" required>
                </div>

                <div class="form-group">
                    <label for="room_type">Type:</label>
                    <input type="text" class="form-control" name="room_type" required>
                </div>

                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
{% endblock %}
