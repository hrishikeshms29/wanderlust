<!-- templates/update_room.html -->
{% extends 'base.html' %}

{% block title %}Update Room{% endblock %}

{% block content %}
    <h1>Update Room</h1>
    <form method="POST" action="{{ url_for('update_room', room_id=room.RoomID) }}">
        <!-- Form fields to update room details -->
        <label for="room_number">Room Number:</label>
        <input type="number" name="room_number" value="{{ room.RoomNumber }}" required><br>

        <label for="capacity">Capacity:</label>
        <input type="number" name="capacity" value="{{ room.Capacity }}" required><br>

        <label for="price_per_night">Price per Night:</label>
        <input type="number" name="price_per_night" step="0.01" value="{{ room.PricePerNight }}" required><br>

        <label for="image">Image:</label>
        <input type="text" name="image" value="{{ room.Image }}" required><br>

        <label for="room_type">Room Type:</label>
        <input type="text" name="room_type" value="{{ room.RoomType }}" required><br>

        <button type="submit">Update Room</button>
    </form>
{% endblock %}
