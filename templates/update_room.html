<!-- templates/update_room.html -->
{% extends 'base.html' %}

{% block title %}Update Room{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header bg-light text-dark">
            <h1 class="card-title">Update Room</h1>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('update_room', room_id=room.RoomID) }}">
                <!-- Form fields to update room details -->
                <div class="form-group">
                    <label for="room_number">Room Number:</label>
                    <input type="number" class="form-control" name="room_number" value="{{ room.RoomNumber }}" required>
                </div>

                <div class="form-group">
                    <label for="capacity">Capacity:</label>
                    <input type="number" class="form-control" name="capacity" value="{{ room.Capacity }}" required>
                </div>

                <div class="form-group">
                    <label for="price_per_night">Price per Night:</label>
                    <input type="number" class="form-control" name="price_per_night" step="0.01" value="{{ room.PricePerNight }}" required>
                </div>

                <div class="form-group">
                    <label for="image">Image:</label>
                    <input type="text" class="form-control" name="image" value="{{ room.Image }}" required>
                </div>

                <div class="form-group">
                    <label for="room_type">Room Type:</label>
                    <input type="text" class="form-control" name="room_type" value="{{ room.RoomType }}" required>
                </div>

                <div class="form-group">
                    <label for="is_available">Is Available:</label>
                    <input type="checkbox" class="form-check-input" name="is_available" {% if room.IsAvailable %}checked{% endif %}>
                </div>


                <button type="submit" class="btn btn-primary">Update Room</button>
            </form>
        </div>
    </div>
{% endblock %}
