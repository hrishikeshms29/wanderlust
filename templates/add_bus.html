<!-- add_bus.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bus</title>
</head>
<body>
    <h2>Add Bus</h2>
    <form method="POST" action="{{ url_for('add_bus') }}" enctype="multipart/form-data">
        <label for="bus_name">Bus Name:</label>
        <input type="text" name="bus_name" required><br>

        <label for="departure_city">Departure City:</label>
        <input type="text" name="departure_city" required><br>

        <label for="arrival_city">Arrival City:</label>
        <input type="text" name="arrival_city" required><br>

        <label for="departure_time">Departure Time:</label>
        <input type="datetime-local" name="departure_time" required><br>

        <label for="arrival_time">Arrival Time:</label>
        <input type="datetime-local" name="arrival_time" required><br>

        <label for="price">Price:</label>
        <input type="number" name="price" step="0.01" required><br>

        <!-- Add the image input field -->
        <label for="image">Image:</label>
        <input type="file" name="image" accept="image/*" required><br>

        <button type="submit">Add Bus</button>
    </form>
</body>
</html>
