<!-- add_bus.html -->
{% extends "base.html" %}

{% block title %}Add Bus{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">New Bus</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('add_bus') }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="bus_name">Bus Name:</label>
                    <input type="text" class="form-control" name="bus_name" required>
                </div>

                <div class="form-group">
                    <label for="departure_city">Departure City:</label>
                    <input type="text" class="form-control" name="departure_city" required>
                </div>

                <div class="form-group">
                    <label for="arrival_city">Arrival City:</label>
                    <input type="text" class="form-control" name="arrival_city" required>
                </div>

                <div class="form-group">
                    <label for="departure_time">Departure Time:</label>
                    <input type="datetime-local" class="form-control" name="departure_time" required>
                </div>

                <div class="form-group">
                    <label for="arrival_time">Arrival Time:</label>
                    <input type="datetime-local" class="form-control" name="arrival_time" required>
                </div>

                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" class="form-control" name="price" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="image">Image:</label>
                    <input type="file" class="form-control-file" name="image" accept="image/*" required>
                </div>

                <button type="submit" class="btn btn-primary">Add Bus</button>
            </form>
        </div>
    </div>
{% endblock %}
