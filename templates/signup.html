<!-- templates/signup.html -->

{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body" style="background-color: #d1f9d1; /* Lighter green background color */ color: #014d1e; /* Dark green text color */">
                        <h1 class="mb-4">Signup</h1>
                        <form method="POST" action="{{ url_for('signup') }}">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block" >Signup</button>
                        </form>
                        <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}" class="btn btn-outline-primary btn-lg btn-block" >Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Hover effect for the Signup button */
        .btn-primary:hover {
            background-color: #ADD8E6; /* Light Blue color on hover */
        }

        /* Hover effect for the Login link */
        .btn-outline-primary:hover {
            background-color: #B0E0E6; /* Powder Blue on hover */
        }
    </style>
{% endblock %}
