{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body" style="background-color: #d1f9d1; /* Lighter green background color */ color: #014d1e; /* Dark green text color */">
                        <h1 class="mb-4">Login</h1>
                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                        </form>
                        <p class="mt-3">
                            Don't have an account?
                            <a href="{{ url_for('signup') }}" class="btn btn-outline-primary btn-lg btn-block">Signup</a>
                        </p>
                        {% if user_does_not_exist %}
                            <p class="mt-3">It seems you don't have an account.
                                <a href="{{ url_for('signup') }}" class="btn btn-success btn-lg btn-block">Create an account</a>.
                            </p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Hover effect for the Login button */
        .btn-primary:hover {
            background-color: #76C9D4; /* Light Blue color on hover */
        }

        /* Hover effect for the Signup and Create an account links */
        .btn-outline-primary:hover, .btn-success:hover {
            background-color: #E6B6B0; /* Powder Blue on hover */
        }
    </style>
{% endblock %}
