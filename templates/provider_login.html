{% extends 'base.html' %}

{% block title %}Provider Login{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="mb-4 text-center">Provider Login</h1>
                        <form method="POST" action="{{ url_for('provider_login') }}">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                        <p class="mt-3 text-center">Don't have an account? <a href="{{ url_for('provider_signup') }}">Provider Signup</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
