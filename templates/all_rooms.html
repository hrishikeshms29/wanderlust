<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Rooms</title>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <h2>All Rooms of {{ hotel.HotelName }}</h2>

    <ul>
        {% for room in rooms %}
            <li>{{ room.RoomNumber }} - {{ room.RoomType }} - Price: ${{ room.PricePerNight }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('user_home') }}">Back to User Home</a>
</body>
</html>
